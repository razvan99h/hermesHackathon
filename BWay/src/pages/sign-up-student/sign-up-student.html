<ion-header>

  <ion-navbar>
    <ion-title>SignUpStudent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundIMG">

  <form>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </form>

  <button class="signup_button" ion-button color="primary" outline round (click) = "goToSignUpDetailsPage()" >Continue</button>
  <button class="col" ion-button color="primary" clear (click) = "goToLoginPage()">Do you already have an account?</button>

  </ion-content>
