<ion-header>

  <ion-navbar>
    <ion-title>SignUpStudent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundIMG">

  <ion-item>
    <ion-label floating >Gender</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="male">Male</ion-option>
      <ion-option value="female">Female</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating >Location</ion-label>
    <ion-input type="text" [(ngModel)] = "location"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Phone</ion-label>
    <ion-input type="text" [(ngModel)] = "phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Faculty</ion-label>
    <ion-input type="text" [(ngModel)] = "faculty"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Birth Date</ion-label>
    <ion-input type="text" [(ngModel)] = "birthDate"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Self Description</ion-label>
    <ion-input type="text" [(ngModel)] = "selfDescription"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Payment</ion-label>
    <ion-select [(ngModel)]="payment">
      <ion-option value="card">Card</ion-option>
      <ion-option value="addlater">Add Later</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Subjects</ion-label>
    <ion-select [(ngModel)]="subject">
      <ion-option value="career">Career Orientation</ion-option>
      <ion-option value="mathematics">Mathematics</ion-option>
      <ion-option value="informatics">Informatics</ion-option>
      <ion-option value="biology">Biology</ion-option>
      <ion-option value="chemistry">Chemistry</ion-option>
      <ion-option value="physics">Physics</ion-option>
      <ion-option value="economy">Economy</ion-option>
      <ion-option value="logic">Logic</ion-option>
      <ion-option value="romanian">Romanian</ion-option>
      <ion-option value="english">English</ion-option>
      <ion-option value="history">History</ion-option>
      <ion-option value="geography">Geography</ion-option>
      <ion-option value="music">Music</ion-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="subject != 'career' && subject != ''">
    <ion-label floating>Level</ion-label>
    <ion-select [(ngModel)]="level">
      <ion-option value="advanced">Advanced</ion-option>
      <ion-option value="intermediate">Intermediate</ion-option>
      <ion-option value="beginner">Beginner</ion-option>
    </ion-select>
  </ion-item>

  <div class="flex">
    <button class="buttons" ion-button color="primary" outline round (click) = "goToHomePage()" >Skip</button>
    <button class="buttons" ion-button color="primary" outline round (click) = "goToHomePage()" >Done</button>
  </div>

  </ion-content>
