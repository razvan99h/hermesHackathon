<ion-header>

  <ion-navbar>
    <ion-title>SignUpStudent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundIMG">

    <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Faculty</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Payment</ion-label>
      <ion-select [(ngModel)]="payment">
        <ion-option value="card">Card</ion-option>
        <ion-option value="addlater">Add Later</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Subjects</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  <button class="skip_button" ion-button color="primary" outline round >Skip</button>
  
  <button class="done_button" ion-button color="primary" outline round >Done</button>

  </ion-content>
