<ion-header>

  <ion-navbar>
    <ion-title>SignUpStudent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundIMG">

    <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Faculty</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Payment</ion-label>
      <ion-select [(ngModel)]="payment">
        <ion-option value="card">Card</ion-option>
        <ion-option value="addlater">Add Later</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Subjects</ion-label>
      <ion-select [(ngModel)]="subject">
        <ion-option value="career">Career Orientation</ion-option>
        <ion-option value="math">Mathematics</ion-option>
        <ion-option value="info">Informatics</ion-option>
        <ion-option value="bio">Biology</ion-option>
        <ion-option value="chem">Chemistry</ion-option>
        <ion-option value="phy">Physics</ion-option>
        <ion-option value="eco">Economy</ion-option>
        <ion-option value="logic">Logic</ion-option>
        <ion-option value="ro">Romanian</ion-option>
        <ion-option value="eng">English</ion-option>
        <ion-option value="hys">History</ion-option>
        <ion-option value="geo">Geography</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="subject != 'career' && subject != ''">
      <ion-label floating>Level</ion-label>
      <ion-select [(ngModel)]="level">
        <ion-option value="advanced">Advanced</ion-option>
        <ion-option value="intermediate">Intermediate</ion-option>
        <ion-option value="beginner">Beginner</ion-option>
      </ion-select>
    </ion-item>

  <div class="flex">
    <button class="buttons" ion-button color="primary" outline round >Skip</button>
    <button class="buttons" ion-button color="primary" outline round >Done</button>
  </div>

  </ion-content>
