<ion-header>

  <ion-navbar>
    <ion-title>Create Consultation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    You will create a consultation with {{name}} for {{discipline}}.
    The price will be {{price}}
  </p>
  <ion-item>
    <ion-label floating >Choose a child</ion-label>
      <ion-select [(ngModel)]="childID">
        <div *ngFor="let child of listOfChildrens; let i = index">
          <ion-option value={{child.id}}> {{child.name}} </ion-option>
        </div>
      </ion-select>

  </ion-item>
  <ion-item>
    <ion-label floating >Date</ion-label>
    <ion-input type="text" [(ngModel)] = "date" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Time</ion-label>
    <ion-input type="text" [(ngModel)] = "time"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Duration</ion-label>
    <ion-input type="text" [(ngModel)] = "duration" ></ion-input>
  </ion-item>
  <p>
      Please aknowledge ....
  </p>
  <div class="flex">
    <button ion-button icon-start class="buttons" round (click) = "canceButton()" >
       Cancel
    </button>

    <button ion-button icon-start class="buttons" round (click) = "goToHomePage()">
      Send request
    </button>
  </div>

</ion-content>
