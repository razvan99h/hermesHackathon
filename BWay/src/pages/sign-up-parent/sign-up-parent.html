<!--
  Generated template for the SignUpParentPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>SignUpParent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundIMG">

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)] = "firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)] = "lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating [(ngModel)] = "email">Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating [(ngModel)] = "passwordSignUp">Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating [(ngModel)] = "passwordSignUp2">Confirm Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating [(ngModel)] = "phoneNumber">Phone Number (opt)</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Payment</ion-label>
    <ion-select [(ngModel)]="payment">
      <ion-option value="card">Card</ion-option>
      <ion-option value="addlater">Add Later</ion-option>
    </ion-select>
  </ion-item>


  <button class="signup_button" ion-button color="primary" outline round  >Register</button>
  <button class="col" ion-button color="primary" clear (click) = "goToLoginPage()">Do you already have an account?</button>

  </ion-content>
