<ion-content padding class="backgroundIMG">
  <img src="assets/imgs/BWaylogo.gif" class="size">

  <div class="onlyLogin">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>
  </div>

  <div class="flex LR_buttons">
    <button ion-button color="primary" class="buttons" outline round (click)="goToHomePage()">Login</button>
    <button ion-button color="primary" class="buttons" outline round (click)="goToBeforeSignUpPage()">Sign Up</button>
  </div>

  <button ion-button color="primary" clear (click)="goToForgottenPasswordPage()" class="col">Forgot your password?</button>

  <div class="or_field flex">
    <div class="line"></div>
    <div class="or"> or </div>
    <div class="line"></div>
  </div>

  <div class="sup">
    Sign up with
  </div>

  <div class="flex">
    <button ion-button icon-start color="facebook" class="buttons" round (click)="loginWithFacebook()">
       <ion-icon name="logo-facebook" ></ion-icon>
       Facebook
    </button>

    <button ion-button icon-start color="google" class="buttons" round (click)="loginWithGoogle()">
      <ion-icon name="logo-googleplus"></ion-icon>
      Gmail
    </button>
  </div>

</ion-content>
