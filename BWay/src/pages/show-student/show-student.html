<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Student Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "backgroundIMG">

  <img src="assets/imgs/graduate.png" class="sizenew">

  <div class="rating">
    <p class="rating-text">
      Rating:
    </p>
    <ionic3-star-rating
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "#ffff33"
      defaultColor = "#808080"
      readonly="true"
      [rating]="this.rating">
    </ionic3-star-rating>
  </div>

  <ion-list>
    <ion-item >
      <ion-label class = "stacked_title" stacked> Name </ion-label>
      <ion-label class = "stacked_title nomargin">{{name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "stacked_title" stacked> Self Descripiton </ion-label>
      <ion-label class = "stacked_title nomargin">{{selfDescription}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "stacked_title" stacked> Birth Date </ion-label>
      <ion-label class = "stacked_title nomargin">{{birthDate}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "stacked_title" stacked> Gender </ion-label>
      <ion-label class = "stacked_title nomargin">{{gender}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "stacked_title" stacked> Email </ion-label>
      <ion-label class = "stacked_title nomargin">{{accemail}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "stacked_title" stacked> Phone Number </ion-label>
      <ion-label class = "stacked_title nomargin">{{phone}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "stacked_title" stacked> Location </ion-label>
      <ion-label class = "stacked_title nomargin">{{location}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "stacked_title" stacked> Faculty </ion-label>
      <ion-label class = "stacked_title nomargin">{{faculty}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "stacked_title" stacked> Subject </ion-label>
      <ion-label class = "stacked_title nomargin">{{subject}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class = "stacked_title" stacked> Level </ion-label>
      <ion-label class = "stacked_title nomargin">{{level}}</ion-label>
    </ion-item>
  </ion-list>

  <button class="logout_button" ion-button color="primary" round (click) = "logOut()" >Logout</button>

</ion-content>
