<ion-header>

  <ion-navbar>

    <img src="assets/imgs/iconBWay.png" class="bway_image">

  </ion-navbar>

</ion-header>


<ion-content padding  class="backgroundIMG">
  <p class="top_question">
    What are you looking for, {{name}}?
  </p>
  <ion-content class="card-background-page" >

    <div >
      <ion-card (click) = "goToConsultationsPage('career')">
        <img src="assets/imgs/career.png" class="black"/>
        <div class="card-title">Career Orientation</div>
        <div class="card-subtitle">for your child</div>
      </ion-card>
    </div>
    <p class="space">

    </p>
    <ion-card class="black" (click) = "goToConsultationsPage('private_lessons')">
      <img src="assets/imgs/private_lessons2.png" />
      <div class="card-title">Private lessons</div>
      <div class="card-subtitle">in many disciplines</div>
    </ion-card>
  </ion-content>


</ion-content>
